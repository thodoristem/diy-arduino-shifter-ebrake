[env:micro]
platform = atmelavr
board = sparkfun_promicro16
framework = arduino
lib_deps = 
	https://github.com/thodoristem/AnalogInput.git
	robtillaart/AS5600 @ ^0.6
	mheironimus/Joystick @ ^2.1.1
monitor_speed = 115200
extra_scripts = pre:custom_hwid.py
